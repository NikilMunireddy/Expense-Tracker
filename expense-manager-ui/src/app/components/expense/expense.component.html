<div class="">
  <!-- Expense brief -->
  <div class="card ">
    <div class="card_image grad_expense">
      <br>
      <div class="">
        <h1 class="fa fa-money card_icon" aria-hidden="true">
          Expense
        </h1>
        <div class="card_text">
          {{monthlyExpense}} <i class="fa fa-inr "></i>
          <br />
          <div style="padding-left: 40%; font-size: 2rem;"> {{selectedMonth}} 2020</div>
        </div>
      </div>
    </div>
  </div>

  <!--

    onclick="this.classList.toggle('expanded')"
   -->

</div>



<form class="mb-4" (submit)="getMonthAndYear()" >
  <div class="mb-4 md:w-full">
    <label for="email" class="block text-xs mb-1">Choose Month and Year</label>
    <input type="month" id="monthyear" name="monthyear"  min="2000-03" value="2020-05" [(ngModel)]="monthyear">
    <input type="submit" class="bg-green-500 hover:bg-green-700 text-white uppercase text-sm font-semibold px-4 py-2 rounded" value="Find">
  </div>
</form>



<div *ngFor="let expense of expenses">
  <div class="card_price">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          {{expense.expenseID}}
        </div>
        <div class="amount_price">{{expense.amount}}</div>
        <div class="points center">
          {{expense.month}} {{expense.year}}
        </div>
      </div>
      <div class="more-info">
        <!-- <h1>{{expense.title}}</h1> -->
        <div class="coords">
          <span>{{expense.month}} {{expense.year}}</span>
        </div>
        <div class="stats">
          <div>
            <div class="value">{{expense.month}} {{expense.year}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{expense.title}}</h1>
      <p>Food street </p>
    </div>
  </div>
  <br/>
</div>
