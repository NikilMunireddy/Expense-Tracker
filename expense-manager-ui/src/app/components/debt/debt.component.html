<div class="bg-gray-200 min-h-screen pb-24">

  <div class="container mx-auto max-w-3xl mt-8">


    <h1 class="text-2xl font-bold text-gray-700 px-6 md:px-0">Debts</h1>

    <form method="POST" enctype="multipart/form-data">
      <!-- @csrf -->
      <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Debt</h2>
          <img class="rounded-full w-32 h-32 border-4 mt-2 border-gray-200 float-left" id="photo" src="../../../assets/expense.png"
            alt="photo">
        </div>
        <div class=" w-full"> 
          <hr class="border-gray-200">
          <div class="py-8 px-6 clearfix">
            
            <div class="card ">
              <div class="card_image grad_expense">
                <br>
                <div class="">
                  <h1 class="fa fa-money card_icon" aria-hidden="true">
                    Debt
                  </h1>
                  <div class="card_text">
                    {{monthlyDebt}} <i class="fa fa-inr "></i>
                    <br />
                    <div style="padding-left: 40%; font-size: 2rem;"> {{selectedMonth}} 2020</div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
      <div class=" clearfix rounded-b-lg border-t border-gray-200">
        
<div class="fixed_card">
  <div class="">
    <!-- Expense brief -->
    
  </div>
  
  
  <form class="mb-4" (submit)="getMonthAndYear()" >
    <div class="mb-4 md:w-full date_picker_margin">
      <label for="email" class="block text-xs mb-1">Choose Month and Year</label>
        <input type="month" id="monthyear" name="monthyear"  min="2000-03" value="2020-05" [(ngModel)]="monthyear">
        &nbsp;
        <input type="submit" class="bg-green-500 hover:bg-green-700 text-white uppercase text-sm font-semibold px-4 py-2 rounded" value="Find">
    </div>
  </form>
  <br>
</div>



<div *ngFor="let debt of debts">
  <div long-press (onLongPress)="deleterequest(debt.debtID)" class="card_price">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          {{debt.debtID}}
        </div>
        <div class="amount_price">{{debt.amount}}</div>
        <div class="points center">
          {{debt.month}} {{debt.year}}
        </div>
      </div>
      <div class="more-info">
        <!-- <h1>{{debt.title}}</h1> -->
        
        <div class="coords">
          <span>{{debt.month}} {{debt.year}}</span>
        </div>
        <div class="stats">
          
        </div>
      </div>
    </div>
    <div class="">
      <h1>{{debt.title}}</h1>
      <p>{{debt.description}} </p>
    </div>
  </div>
  <br/>
</div>
<br/><br/><br/>
      </div>
    </form>
  </div>
</div>
