
<div class="bg-gray-200 min-h-screen pb-24">

  <div class="container mx-auto max-w-3xl mt-8">


    <h1 class="text-2xl font-bold text-gray-700 px-6 md:px-0">Add Info</h1>

    <form method="POST" enctype="multipart/form-data">
      <!-- @csrf -->
      <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Info addition page</h2>
          <img class="rounded-full w-32 h-32 border-4 mt-2 border-gray-200 float-left" id="photo" src="../../../assets/addinfo.png"
            alt="photo">
        </div>
        <div class="md:w-2/3 w-full">
          <form class="rounded px-8 pt-6 pb-8 mb-4" (submit)="submitData()">
            <div class="option-header">Type</div>
            <div class="select">
              <select name="format" id="format" [(ngModel)]="selectedType"> 
                <option selected disabled>Choose Type</option>
                <option  *ngFor="let type of types" [value]="type.value" >{{type.viewValue}}</option>
              </select>
            </div><br />
          
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                <div class="option-header">Enter amount</div>
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="amount" id="amount" [(ngModel)]="amount" type="number" placeholder="Amount">
          
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                <div class="option-header">Title</div>
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="title" id="title" [(ngModel)]="title" type="text" placeholder="Title">
                
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  <div class="option-header">Description</div>
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                 name="description" id="description" [(ngModel)]="description" rows="3" placeholder="Enter description"></textarea>
                <br/><br/>
                
                <button class="text-purple-500 btn-primary  border border-solid border-purple-500 hover:bg-purple-500 hover:text-white active:bg-purple-600 font-bold uppercase px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1" type="submit" style="transition: all .15s ease">
                  Add
                </button>
            </div>
          
          </form>

        </div>

      </div>
      <div class="p-16 py-8 bg-gray-300 clearfix rounded-b-lg border-t border-gray-200">
        <h1 class="text-grey-darker text-sm font-bold mb-2">With ❤️ by<span class="font-bold"> Nikil</span></h1>
      </div>
    </form>
  </div>
</div>
