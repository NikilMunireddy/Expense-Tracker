<div class="bg-gray-200 min-h-screen pb-24">

  <div class="container mx-auto max-w-3xl mt-8">


    <h1 class="text-2xl font-bold text-gray-700 px-6 md:px-0">Account Information</h1>

    <form method="POST" enctype="multipart/form-data">
      <!-- @csrf -->
      <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Profile Info</h2>
          <img class="rounded-full w-32 h-32 border-4 mt-2 border-gray-200 float-left" id="photo" [src]="user.avatarUrl"
            alt="photo">
        </div>
        <div class="md:w-2/3 w-full">
          <div class="py-8 px-16">
            <label class="text-grey-darker text-sm font-bold mb-2">Hi {{user.firstName}} </label>
          </div>
          <hr class="border-gray-200">
            <div class="py-4 px-16">
              <i class="fa fa-user" aria-hidden="true"></i>
              <label class="text-sm text-gray-600">&nbsp;&nbsp;&nbsp; Name
                <label class="text-grey-darker text-sm font-bold mb-2"> {{user.firstName}} {{user.lastName}}</label>
              </label>
            </div>
          <hr class="border-gray-200">
          <div class="py-4 px-16">
            <i class="fa fa-envelope" aria-hidden="true"></i> 
            <label class="text-sm text-gray-600"> &nbsp;&nbsp;&nbsp; Email Address:
              <label class="text-grey-darker text-sm font-bold mb-2"> {{user.email}}</label>
            </label>
          </div>
          <hr class="border-gray-200">
          <div class="py-4 px-16">
            <i class="fa fa-money" aria-hidden="true"></i>
            <label class="text-sm text-gray-600">&nbsp;&nbsp;&nbsp; Preferred Currency:
              <label class="text-grey-darker text-sm font-bold mb-2"> {{user.preferedCurrency}}</label>
            </label>
          </div>
          <hr class="border-gray-200">
          <div class="py-8 px-16 clearfix">
            <label for="photo" class="text-sm text-gray-600 w-full block">Photo</label>
            <img class="rounded-full w-16 h-16 border-4 mt-2 border-gray-200 float-left" id="photo"
              [src]="user.avatarUrl" alt="photo">
            <div
              class="bg-gray-200 text-gray-500 text-xs mt-5 ml-3 font-bold px-4 py-2 rounded-lg float-left hover:bg-gray-300 hover:text-gray-600 relative overflow-hidden cursor-pointer">
              <input type="file" name="photo" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"> Change
              Photo
            </div>
          </div>

        </div>

      </div>
      <div class="p-16 py-8 bg-gray-300 clearfix rounded-b-lg border-t border-gray-200">
        <h1 class="text-grey-darker text-sm font-bold mb-2">With ❤️ by<span class="font-bold"> Nikil</span></h1>
        <input type="submit" (click)="logout()"
          class="bg-indigo-500 text-white text-sm font-medium px-6 py-2 rounded float-right uppercase cursor-pointer"
          value="Logout">
      </div>
    </form>
  </div>
</div>
